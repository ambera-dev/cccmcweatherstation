<!--Banner designed by Logan Johnson @ CCCMC-->
<!DOCTYPE><html>
<head>
	<meta charset = "utf-8"/>
	<title>Weather @ CCCMC</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
	<script src = "data.json"></script>
	<script type= "text/javascript" src ="js/general.js"></script>
</head>
<div class="front" style="position:relative; background-color:#dfe6e9; width:100%; height:160px;"><img src="cccmc-weather.png" width="960px"></div>
<!--CARD NUMBER 1 - TEMP-->
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front" style="background-color: #f1c40f;">
			<font color="White" size="7px">
				<p id="temp"></p>
			<font size="5px">
				<p id = "highTemp"></p><p id="lowTemp"></p>
				</font></font>
		</div>
		<div class="back" style="background-color:#D79D1E;">
			<img src="daytempdew.png" alt="temp/Dew" width="400px">
		</div>
	</div>
</div>
<!--CARD NUMBER 2 - WIND SPEED-->
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front" style="background-color:#63BFB0;">
			<font size="7px">
				<p id="windSpeed"></p>
			</font>
		</div>
		<div class="back" style="background-color:#46B29D">
			<img src="daywind.png" alt="windSpeed" width = "400px">
		</div>
	</div>
</div>
<!--CARD NUMBER 3 - RAIN-->
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front" style="background-color:#9370DB;">
				<font size="7px"><p id="rain"></p>
				</font>
		</div>
		<div class="back" style="background-color:#8e44ad;">
			<img src="dayrain.png" alt="rain" width="400px"><br>
		</div>
	</div>
</div>
<!--CARD NUMBER 4 - WIND CHILL-->
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front" style="background-color:#D79D1E;">
			<font size="7px"><p id="windChill"></p></font>
		</div>
		<div class="back" style="background-color:#e67e22;">
			<img src="daytempchill.png" alt="windChill" width="400px">
		</div>
	</div>
</div>
<!--CARD NUMBER 5 - DEW POINT--->
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front" style="background-color:#e74c3c;">
			<font size="7px"><p id="dewPoint"></p>
			</font>
		</div>
		<div class="back" style="background-color:#c0392b;">
			<img src="daytempdew.png" alt="temp/Dew" width="400px">
		</div>
	</div>
</div>
<!--CARD NUMBER 6 - Pressure--->
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front" style="background-color:#2ecc71;">
			<font size="20px"><p id="baroPressure"></p>
			</font>
		</div>
		<div class="back" style="background-color:#27ae60;">
		<img src="daybarometer.png" alt="barometricPressure" width="400px">
		</div>
	</div>
</div>
<!--Altitude & Last Refresh-->
<div class="flip-container">
	<div class="footerCard" style="background-color: #3498db; width:100%; height:150px;">
			<font size="6px">
				<p id="altitude"></p><p id = "lastRefresh"></p>
			</font>
		</div>
	</div>
</div>
</body>
</html>
