<!DOCTYPE><html>
<head>
	<meta charset = "utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/general.js"></script>
</head>
<body>
<div id="header">
	<img id="logo" src="cccmc-weather.png" alt="Weather Station Logo">
</div>
<!--Card Container-->
<div class="card-columns">
<div class="customcontainer">
	<div class="card mb-4 shadow-sm" style="background:#FFC312;">
		<div class="card-body">
		  <p class="card-text biggerText text-light" id="temp"></p>
		  <p class="card-text text-light" id="highTemp"></p>
		  <p class="card-text text-light" id="lowTemp"></p>
		</div>
	</div>
	<div class="card mb-4 shadow-sm" style="background:#12CBC4;">
		<div class="card-body">
		  <p class="card-text bigText text-light" id="windSpeed"></p>
		</div>
	</div>
    <div class="card mb-4 shadow-sm" style="background:#D980FA;">
	<div class="card-body">
	  <p class="card-text text-light bigText" id="rain"></p>
	</div>
  </div>
  <div class="card mb-4 shadow-sm" style="background:#F79F1F;">
	<div class="card-body">
	  <p class="card-text text-light bigText" id="windChill"></p>
	</div>
  </div>
<div class="card mb-4 shadow-sm" style="background:#C4E538;">
	<div class="card-body">
	  <p class="card-text bigText text-light" id="baroPressure"></p>
	</div>
  </div>
  <div class="card mb-4 shadow-sm" style="background:#ED4C67;">
	<div class="card-body">
	  <p class="card-text bigText text-light" id="dewPoint"></p>
	</div>
  </div>
  <div class="card mb-4 shadow-sm" style="background:#54a0ff;">
	<div class="card-body">
	  <p class="card-text bigText text-light" id="altitude"></p>
	  <p class="card-text bigText text-light" id="lastRefresh"></p>
	</div>
  </div>
</div>
</div>
